services:
  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/inventory.db}
      - SECRET_KEY=change-me
    restart: always
    volumes:
      - ./data:/data
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=inventory
      - POSTGRES_PASSWORD=inventory
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
