{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width: 520px;">
    <h2>Add Role</h2>
    <form method="post" class="form-grid">
      <div>
        <label for="name">Role Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div>
        <label>Permissions by Asset</label>
        <div style="margin-top: 10px;">
          <strong>Administration</strong>
          <div class="checkbox-row">
            <label><input name="can_manage_depts" type="checkbox"> Manage departments</label>
          </div>
        </div>
        {% for asset in assets %}
          <div style="margin-top: 10px;">
            <strong>{{ asset.label }}</strong>
            <div class="checkbox-row">
              <label><input name="perm_{{ asset.key }}_read" type="checkbox" checked> Read</label>
              <label><input name="perm_{{ asset.key }}_add" type="checkbox"> Add</label>
              <label><input name="perm_{{ asset.key }}_delete" type="checkbox"> Delete</label>
              <label><input name="perm_{{ asset.key }}_bulk_delete" type="checkbox"> Bulk delete</label>
            </div>
          </div>
        {% endfor %}
      </div>
      <button class="button" type="submit">Save</button>
      <a class="button secondary" href="{{ url_for('list_roles') }}">Cancel</a>
    </form>
  </div>
{% endblock %}
